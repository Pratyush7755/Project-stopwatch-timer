<!DOCTYPE html>
<html>

<head>
  <title>Countdown Timer</title>
  <link rel="stylesheet" type="text/css" href="t.css">
</head>

<body>
  <h1>Countdown Timer</h1>
  <p><b>Set the exact time of the count down timer you need to change it from the source code(t.js).</b></p>
  <p>Currently it is set to : July 25, 2023 00:00:00</p>
  <div class="timer">
    <div id="days">00</div>
    <div class="smalltext">Days</div>
  </div>
  <div class="timer">
    <div id="hours">00</div>
    <div class="smalltext">Hours</div>
  </div>
  <div class="timer">
    <div id="minutes">00</div>
    <div class="smalltext">Minutes</div>
  </div>
  <div class="timer">
    <div id="seconds">00</div>
    <div class="smalltext">Seconds</div>
  </div>

  <script src="t.js"></script>
</body>

</html>
